<!DOCTYPE html>

<html lang="en-us">

<head>

  <meta charset="UTF-8">
  <title>Train Scheduler</title>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

  <!-- Firebase Reference -->
  <script src="https://www.gstatic.com/firebasejs/5.5.8/firebase.js"></script>
  <script>
    // Initialize Firebase
    var config = {
      apiKey: "AIzaSyCqoze6wiNtnP98Lcz9bsaV6fN8ztyXWVU",
      authDomain: "train-scheduler-homework-8e0a4.firebaseapp.com",
      databaseURL: "https://train-scheduler-homework-8e0a4.firebaseio.com",
      projectId: "train-scheduler-homework-8e0a4",
      storageBucket: "train-scheduler-homework-8e0a4.appspot.com",
      messagingSenderId: "421361690357"
    };
    firebase.initializeApp(config);
  </script>

  <!-- Moment.js Reference -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>


</head>

<body>

  <!-- Employee Tracker -->
  <div class="container">

    <!-- Jumbotron -->
    <div class="jumbotron" style="background-color: rgb(75, 52, 52); color: white">
      <h1 class="text-center">Anytime is Train Time</h1>
      <h3 class="text-center">Choo Choo. Chee Chee.</h3>
    </div>

    <div class="row">

      <div class="col-md-12">

        <!-- Current Employees-->
        <div class="card mb-4 border-info">
          <div class="card-header bg-info text-white">Current Train Schedule</div>
          <div class="card-body">
            <table class="table table-sm table-hover" id="trainTable">
              <thead>
                <tr>
                  <th scope="col">Train Name</th>
                  <th scope="col">Destination</th>
                  <th scope="col">Frequency (min)</th>
                  <th scope="col">Next Arrival</th>
                  <th scope="col">Minutes Away</th>
                </tr>
              </thead>
              <tbody>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12">
        <!-- Add Employee  -->
        <div class="card mb-4 border-info">
          <div class="card-header bg-info text-white ">Add Train</div>
          <div class="card-body">

            <!-- Entry Form -->
            <form>
              <div class="form-group">
                <label for="trainName">Train Name</label>
                <input class="form-control" id="trainName" placeholder="Train Name" type="text">
              </div>
              <div class="form-group">
                <label for="trainDestination">Destination</label>
                <input class="form-control" id="trainDestination" placeholder="Charlotte" type="text">
              </div>
              <div class="form-group">
                <label for="trainTimeStart">First Train Time (HH:mm-military time)</label>
                <input class="form-control" id="trainTimeStart" placeholder="19:35" type="text">
              </div>
              <div class="form-group">
                <label for="trainFrequency">Frequency (min)</label>
                <input class="form-control" id="trainFrequency" placeholder="5" type="text">
              </div>
              <button class="btn btn-info float-right" id="addTrain">Submit</button>
            </form>

          </div>
        </div>
      </div>
    </div>

  </div>

  <!-- JavaScript -->
  <script src="assets/javascript/app.js"></script>
  <!-- css -->
  <script src="assets/css/style.css"></script>

</body>

</html>
